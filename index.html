<!DOCTYPE html>
<html>
<head>
<title>LMS Game</</title>
<style>
  body { font-family: Arial; padding: 20px; }
  table, th, td { border: 1px solid black; border-collapse: collapse; padding: 4px; }
  #pickModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
               background:rgba(0,0,0,0.5); align-items:center; justify-content:center; }
  #pickModal > div { background:#fff; padding:20px; border-radius:5px; width:300px; text-align:center; }
</style>
</head>
<body>
<h1>Last Man Standing</h1>

<div id="login">
  <input id="passcode" placeholder="Enter passcode">
  <button onclick="login()">Login</button>
</div>

<div id="game" style="display:none;">
  <h3>Welcome, <span id="username"></span></h3>
  <h4>Fixtures</h4>
  <div id="fixtures"></div>
  <h4>Leaderboard</h4>
  <div id="leaderboard"></div>
</div>

<div id="pickModal">
  <div>
    <h3>Confirm Your Pick</h3>
    <p id="modalMatch"></p>
    <button id="confirmPickBtn">Confirm</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
