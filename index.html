<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LMS Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Replace with your worker URL -->
  <link rel="preconnect" href="https://lms-proxy.htsangers2004.workers.dev/" />
  <link rel="dns-prefetch" href="https://lms-proxy.htsangers2004.workers.dev/" />
  <style>
    :root { --gap: 12px; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 20px; max-width: 1100px; margin: 0 auto; }
    h1 { margin-top: 0; }
    table { width: 100%; }
    table, th, td { border: 1px solid #ddd; border-collapse: collapse; padding: 6px; }
    th { background: #f6f6f6; text-align: left; }
    #pickModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%;
                 background:rgba(0,0,0,0.5); align-items:center; justify-content:center; }
    #pickModal > div { background:#fff; padding:20px; border-radius:8px; width:320px; text-align:center; box-shadow: 0 10px 30px rgba(0,0,0,.15); }
    button[disabled] { opacity: 0.6; cursor: not-allowed; }
    .notice { background:#fff8e1; border:1px solid #ffe08a; padding:10px; border-radius:6px; margin:12px 0; }
    .picked { outline: 2px solid #4caf50; }
    .used { outline: 2px dashed #999; }
    .muted { color:#777; font-size: 0.9rem; }
    #loading { display:none; margin: 10px 0; }
    .grid3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: var(--gap); }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 8px 10px; }
    .card h5 { margin: 6px 0 8px; font-size: 1rem; }
    .pill { display:inline-block; padding:2px 8px; border-radius: 999px; background:#eef; margin: 3px; }
    .toolbar { display:flex; gap: var(--gap); align-items:center; }
  </style>
</head>
<body>
  <h1>Last Man Standing</h1>

  <div id="login">
    <input id="passcode" placeholder="Enter passcode" />
    <button onclick="login()">Login</button>
  </div>

  <div id="game" style="display:none;">
    <div class="toolbar">
      <h3 style="margin-right:auto">Welcome, <span id="username"></span></h3>
      <button id="refreshNow" title="Bypass cache and reload">Refresh now</button>
    </div>

    <div id="notice"></div>
    <div id="loading">Loadingâ€¦</div>

    <h4>Competition Status</h4>
    <div id="status" class="grid3">
      <!-- Alive / Yellow Cards / Dead rendered here -->
    </div>

    <h4>This Week's Picks (<span id="gwLabel">GW?</span>)</h4>
    <div id="thisWeekPicks"></div>

    <h4>Fixtures (<span id="gwLabel2">GW?</span>) <span id="lockInfo" class="muted"></span></h4>
    <div id="fixtures"></div>
  </div>

  <div id="pickModal">
    <div>
      <h3>Confirm Your Pick</h3>
      <p id="modalMatch"></p>
      <button id="confirmPickBtn">Confirm</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
